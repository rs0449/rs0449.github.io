
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondrian</title>
        <style>

                #painting {
                width: 400px;
                height: 400px;
                background-color: #fff4bd;
                margin-top: 30px auto ;
                margin-left: auto;
                margin-right: auto;
                box-shadow: 10px 10px 0px #8d8d8d;
                }
                #toprow{
                  height: 290px;
                }
                #bigbox{
                  width: 290px;
                  height: 290px;
                }

                .red{
                  background-color: red;
                }
                .blue{
                  background-color: blue;
                }
                .yellow{
                  background-color: yellow;
                }
                .black{
                  background-color: black;
                }
                .pink{
                  background-color: pink;
                }
                .white{
                  background-color: white;
                }
                .purple{
                  background-color: purple;
                }
                .green{
                  background-color: green;
                }
                .orange{
                  background-color: orange;
                }
                .right{
                  float: right;
                }
                #divider1{
                  height: 290px;
                  width: 10px;
                }

                .mediumbox{
                  width: 100px;
                  height: 140px;
                }
                #divider2{
                    height: 10px;
                    width: 100px;
                }
                #divider3{
                  width: 400px;
                  height: 10px;
                }
                #bottomrow {
                  height: 100px;
                }
                .smallbox{
                  height: 45px;
                  width: 20px;
                }
                #divider4{
                  width: 20px;
                  height: 10px;
                }
                #divider5{
                  width: 10px;
                  height: 100px;
                }
                #divider6{
                  width: 10px;
                  height:100px;
                }
                .longbox{
                  width: 260px;
                  height: 100px;
                }
                .bottomleftbox{
                  width: 100px;
                  height: 100px;
                }
        </style>
    </head>
    <body>
          <div id="painting">
            <div id="toprow">
              <div id="bigbox"class="red right"></div>
              <div id="divider1"class="black right"></div>
              <div id="topleftcolumn"class="right">
                  <div class="mediumbox orange"></div>
                  <div id="divider2" class="black"></div>
                  <div class="mediumbox blue"></div>
              </div>
          </div>
          <div id="middlerow">
            <div id= "divider3" class="black" ></div>
          </div>
          <div id="bottomrow" class="green">
            <div id="bottomrightcolumn" class="right">
              <div class="smallbox purple"></div>
              <div id="divider4" class="black"></div>
              <div class="smallbox yellow"></div>
            </div>
            <div id="divider5" class="black right"></div>
            <div class="longbox right"></div>
            <div id="divider6" class="black right"</div>
            <div class="bottomleftbox"></div>
        </div>
    </body>
</html>
